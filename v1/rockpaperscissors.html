<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--[if lte IE 9]>

	<div class="container">
		<div class="grid">
			<div class="computerSide">
				<h2>Computer</h2>
				<img id="left" class="hands left transform" src="left_fist.png">
			</div>
			<div class="message">Choose your weapon</div>
			<div class="playerSide">
				<h2>You</h2>
				<img id="right" class="hands right transform" src="right_fist.png">
			</div>
		</div>
		<div class="buttons">
			<div id="rock" class="btn rock">rock</div>
			<div id="paper" class="btn paper">paper</div>
			<div id="scissors" class="btn scissors">scissors</div>			
		</div>
	</div>
	
	<script type="text/javascript" src="game3.js"></script>
    </body>
</html>
