<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>RPS Game</title>
</head>
<body>
  <header>    
    <i id="rock" class="square far fa-hand-rock"></i>
    <i id="paper" class="square far fa-hand-paper"></i>
    <i id="scissors" class="square far fa-hand-scissors"></i>   
  </header>
  <section>
    <h4 id="message">Winner</h4>
  </section>
  <section id="score">    
    <h4>Score:</h4>
    <span id="player-score">0</span> : <span id="cpu-score">0</span>   
  </section>
  <section >
    <h2 id="round-winner"></h2>
  </section>
  
  
  <script src="main.js"></script>
</body>
</html>
